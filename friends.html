<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> 오잉톡  </title>
    <link rel="stylesheet" href="asset\temp\deco.css">

    <style>
    body {
      /* 그리드 분할 */
      display: grid;
      grid-template-rows: 10rem 1fr;
      grid-template-columns: 15rem 1fr 15rem;
      text-align: center;
    }
    h2 {margin: 0; margin-top: 1rem;}

    .top-left {grid-row: 1/2; grid-column:1/2;}
    .top-mid {grid-row: 1/2; grid-column: 2/3;}
    .top-right {grid-row: 1/2; grid-column:3/4;}
    .main {grid-row: 2/3; grid-column:1/4;
    font-family: OCR A;}

    /* 이미지 사이즈 조절       */
    img {
      width: 40%;
      height: 30%;
      object-fit: cover;
      margin: 1rem;
      border: 1rem solid #34495E;
      border-radius: 20%;
    }

    </style>

  </head>
  <body>
      <div class="top-left">
        <h2> ● ● </h2>
      </div>
      <div class="top-mid">
      </div>
      <div class="top-right">
        <h2 style="color:#E86F51; margin-left:7rem;"> ● </h2>
      </div>
    <div class="main">
      <h1>  #A236FD </h1>
      <h1> #31R25F </h1>
    </div>
  </body>
</html>
